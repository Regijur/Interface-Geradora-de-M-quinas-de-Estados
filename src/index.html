<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Máquinas de Estados</title>
</head>
<body>
    <div id="required-modal">Preencha este campo</div>

    <main>
        <h1 id="tittle">Gerador de Máquinas de Estados</h1>
        <section id="main-field" class="fields">
            <div>
                <h2 class="section-tittle">Interface</h2>
            </div>
        </section>
        <section id="options-field" class="fields">
            <h2 class="section-tittle">Selecao de Opções</h2>
            <div id="section-form">
                <div id="machine-form">
                    <div id="select-machine-type">
                        <select name="machine-type" id="machine-type" required>
                            <option value="moore">Moore</option>
                            <option value="mealy">Mealy</option>
                        </select>
                    </div>
                    <input type="number" name="" id="" max="10" min="1" required>
                    <input type="submit" value="Gerar Máquina">
                </div>
            </div>
        </section>
        <section id="result-field" class="fields">
            <h2 class="section-tittle">Funções</h2>
        </section>
    
    </main>

    
</body>
</html>
